<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat And Stream - Общение и трансляции</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow: hidden;
            position: relative;
            height: 100vh;
            background: linear-gradient(to bottom, #1a202c, #2d3748);
        }
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, transparent, #4299e1);
            border-radius: 0 0 5px 5px;
            animation: falling linear infinite;
        }
        @keyframes falling {
            to {
                transform: translateY(100vh);
            }
        }
        .content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    
    <div class="content min-h-screen flex flex-col items-center justify-center text-white px-4">
        <div class="max-w-4xl w-full bg-gray-800 bg-opacity-70 rounded-xl shadow-2xl p-8 backdrop-filter backdrop-blur-sm">

                        </svg>
                    </div>
                </div>
                
                <div class="md:w-1/2 md:pl-8">
                    <h1 class="text-4xl md:text-5xl font-bold mb-4 text-blue-300">Chat And Stream</h1>
                    <p class="text-xl mb-6">Платформа для общения и трансляций с друзьями</p>
                    
                    <div class="bg-gray-700 bg-opacity-50 p-4 rounded-lg mb-6">
                        <div class="flex items-center mb-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Текстовый чат (доступен)</span>
                        </div>
                        <div class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>Голосовой чат (временно недоступен)</span>
                        </div>
                    </div>
                    
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="voiceweb.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all transform hover:scale-105 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                            </svg>
                            Попробовать веб-версию
                        </a>

                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </div>
                </div>
            </div>
        </div>
        
        <footer class="mt-8 text-center text-gray-400">
            <p>© 2025 Chat And Stream. Все права защищены.</p>
        </footer>
    </div>

    <script>
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const dropsCount = 100;
            
            for (let i = 0; i < dropsCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                
                const left = Math.random() * 100;
                const top = Math.random() * -100;
                const duration = Math.random() * 1 + 0.5;
                const delay = Math.random() * 2;
                const opacity = Math.random() * 0.6 + 0.2;
                const height = Math.random() * 20 + 10;
                
                drop.style.left = `${left}%`;
                drop.style.top = `${top}%`;
                drop.style.animationDuration = `${duration}s`;
                drop.style.animationDelay = `${delay}s`;
                drop.style.opacity = opacity;
                drop.style.height = `${height}px`;
                
                rainContainer.appendChild(drop);
            }
        }
        
        window.onload = createRain;
    </script>
</body>
</html>
